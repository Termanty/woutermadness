<h3>Create New Poll</h3>

<form action="" [formGroup]="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
          formControlName="title"
          id="title"
          class="form-control"
          placeholder="the title of the poll"
          required />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text-area"
            formControlName="description"
            id="description"
            class="form-control"
            placeholder="description of the poll"></textarea>
  </div>

  <div formArrayName="choices">
    <div *ngFor="let choice of choices.controls; let i=index" [formGroupName]='i' class="form-group">
      <label for="choice">Choice</label>
      <input type="text"
            formControlName="choice"
            id="choice"
            class="form-control"
            placeholder="vote" />
    </div>
  </div>

  <div>
    <button (click)="addChoice()" class="btn btn-warning">add choice</button>
  </div>

  <div>
    <button (click)="savePoll()" class="btn bnt-lg btn-danger">Save Poll</button>
  </div>
</form>

{{ form.value | json }}
