<h3>Polls</h3>

{{polls | json}}

<div>
  <ul class="polls">
    <li *ngFor="let poll of polls" (click)="goPoll(poll._id)">
      <span class="left">&nbsp;</span>
      <span class="title">{{poll.title}}</span>
      <span class="count">{{poll.voteCount}}</span>
      <span class="end">&nbsp;</span>
    </li>
  </ul>
</div>
